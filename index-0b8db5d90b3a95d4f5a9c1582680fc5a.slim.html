<!DOCTYPE html><html><head><script src="8777f761b8463a858236c246bedbce92.js"></script><script src="8428f43d2563bd0761badda3756f7546.js"></script><script src="popup-a0b1ba7733558995c29d.js"></script><meta content="width=device-width, initial-scale=1.0" name="viewport" /></head><body ng-app="app" ng-controller="mainController as main"><nav class="blue-grey darken-4"><div class="nav-wrapper"><a class="brand-logo" href="#">Whose News</a><a class="button-collapse hoverable" data-activates="popup-main-nav"><i class="material-icons">menu</i></a><ul class="side-nav" id="popup-main-nav"><li><a href="#/">Home</a></li><li><a ng-click="main.openURL('http://bensites.com/WhoseNews')">About</a></li><li><a href="#/settings">Settings</a></li></ul></div></nav><div class="container"><div class="loading" ng-hide="main.loaded"><div class="progress"><div class="indeterminate"></div></div></div><p class="flow-text none ng-cloak" ng-show="main.loaded &amp;&amp; !main.brand">No media brand detected on this page.</p><div class="business-info ng-cloak" ng-show="main.brand"><ul class="collapsible popout" data-collapsible="accordion"><li><div class="collapsible-header active"><i class="material-icons">web</i>{{main.brand.name}}</div><div class="collapsible-body"><p>{{main.brand.description}}</p><div class="collection"><a class="collection-item" href="#" ng-click="main.openURL(main.brand.url)"><i class="material-icons left">link</i>Visit</a><a class="collection-item" href="#" ng-click="main.openURL(main.brand.wikipedia)"><i class="material-icons left">language</i>Wikipedia</a></div></div></li><li ng-repeat="company in main.brand.parents()"><div class="collapsible-header"><i class="material-icons">business</i>{{company.name}}<span ng-if="company.shortName"> -&nbsp;<b>({{company.shortName}})</b></span></div><div class="collapsible-body"><p>{{company.description}}</p><div class="collection"><a class="collection-item" href="#" ng-click="main.openURL(company.url)"><i class="material-icons left">link</i>Visit</a><a class="collection-item" href="#" ng-click="main.openURL(company.wikipedia)"><i class="material-icons left">language</i>Wikipedia</a></div></div></li></ul></div></div></body></html>
