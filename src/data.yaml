      subsidiaries:
        Comcast Ventures:
          description: >
            We invest in innovative technologies with big business potential.
            
            At Comcast Ventures, we love working with entrepreneurs who have ideas that will shift industries and impact
            the way people interact with their worlds. And we thrive on helping take those ideas big.

            By combining the best characteristics of traditional venture funds with the technical insight, scale and
            experience of a strategic investor, CV offers a best-in-class value proposition for entrepreneurs, portfolio
            companies, partnering investors, and the Comcast family of companies.
          headquarters: San Francisco, CA
          wikipedia: https://en.wikipedia.org/wiki/Comcast#Venture_capital
          url: http://www.comcastventures.com/
