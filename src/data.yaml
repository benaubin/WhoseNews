  khosla ventures:
    shortname: KV
    type: Private
    headquarters: Menlo Park, California, U.S.
    description: >
      Khosla Ventures provides venture assistance and strategic advice to entrepreneurs working on breakthrough
      technologies. The firm was founded in 2004 by Vinod Khosla, co-founder of Sun Microsystems. With over four billion
      dollars under management, the firm focuses on a broad range of areas including consumer, enterprise, education,
      advertising, financial services, semiconductors, health, big data, agriculture/food, sustainable energy and
      robotics. Khosla Ventures is headquartered in Menlo Park, Calif.
    wikipedia: https://en.wikipedia.org/wiki/Khosla_Ventures
    commercial: true
    url: http://www.khoslaventures.com
    crunchbase: https://www.crunchbase.com/organization/khosla-ventures
  General Atlantic:
    shortname: GA
    type: Private
    headquarters: New York City, U.S.
    description: >
      General Atlantic was founded in 1980 as a private investment firm to invest the funds of the Atlantic
      Philanthropies established by Charles Feeney, a global entrepreneur and one of the world's most notable
      philanthropists. Since then, we have added capital partners who share Mr. Feeney's philosophy of investing for the
      long-term, building value over time.

      It is from this heritage that GA has grown into a leading global growth investment firm. Our employees, portfolio
      companies and capital partners all share a common vision for building industry leaders and providing value-added
      support. We measure our achievements in terms of long-term growth, not immediate returns. We partner to build
      something bigger and stronger, connecting patient capital with business leaders and adding value over time.
    wikipedia: https://en.wikipedia.org/wiki/General_Atlantic
    commercial: true
    url: http://www.generalatlantic.com/
    crunchbase: https://www.crunchbase.com/organization/general-atlantic
  Comcast Corporation:
