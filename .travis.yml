language: node_js
node_js:
- '6'
- '6.1'
before_install:
- npm set progress=false
install:
- npm install -g mocha
- npm install -g gulp
- npm install
script:
- npm run test
- gulp
deploy:
  provider: script
  script:
  - git config credential.helper "store --file=.git/credentials"
  - echo "https://${GH_TOKEN}:@github.com" > .git/credentials
  - npm run gh-deploy
  on:
    branch: master
env:
  global:
    secure: 
cache:
  directories:
    - node_modules
